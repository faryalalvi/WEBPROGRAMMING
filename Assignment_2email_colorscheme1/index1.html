<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Subscribe - Blue Lab</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-[#e6f0f7] text-[#2c3e50] font-sans">

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#cfe3f0] via-[#e6f0f7] to-[#b3d1e6]">
    <div class="bg-[#f0f8ff]/90 border border-[#a3c2d1]/50 shadow-xl rounded-xl p-4 mx-4 md:mx-8 backdrop-blur-md max-w-4xl w-full">
      <div class="flex flex-col md:flex-row items-center">
        
        <img 
          src="medicine.jpg" 
          alt="Scientific workspace"
          class="object-cover rounded-xl h-72 w-full md:h-80 md:w-1/2 md:rounded-l-xl md:rounded-r-none 
          opacity-90 saturate-50 brightness-95 mix-blend-multiply hover:opacity-100 hover:brightness-100 transition duration-300"
        />

        <div class="p-6 md:p-10 flex flex-col justify-center md:w-1/2">
          <h2 class="text-2xl font-serif font-bold text-center md:text-left text-[#2c3e50]">
            The Science of Clarity
          </h2>

          <p class="mt-4 text-sm text-center md:text-left text-[#4a6b82] leading-relaxed tracking-wide">
            Subscribe for timeless wellness, subtle chemistry, and radiant health ðŸ’§
          </p>

          <div class="mt-6 flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
            <input 
              type="email" 
              placeholder="Your email address"
              class="w-full p-3 text-sm text-[#2c3e50] bg-[#e0edf5]/70 border border-[#a3c2d1]/40 
              placeholder:text-[#6c8ca1] rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#a3c2d1]"
            />

            <button 
              class="px-6 py-3 text-sm font-medium text-white bg-gradient-to-r from-[#5a8bb0] via-[#7fb3d5] to-[#a3c2d1] 
              hover:from-[#6fa0c0] hover:to-[#b3d1e6] rounded-md shadow-md transition duration-300"
            >
              Subscribe
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
