<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Subscribe - Skincare</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="m-0 p-0">
  <div class="flex items-center justify-center min-h-screen bg-[#FFF4F7]">
    <div class="bg-gradient-to-br from-[#FADADD] via-[#F4A9B8] to-[#E8C7E0] p-2 mx-6 rounded-2xl shadow-xl border border-pink-200">
      <div class="flex flex-col md:flex-row">
        <img 
          src="skin care.jpg" 
          alt="Skincare image"
          class="block object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
          transform hover:scale-105 hover:rounded-xl duration-300"
        />

        <div class="p-6 md:p-12 flex flex-col justify-center">
          <h2 class="font-serif text-xl font-medium text-center text-[#B94E76] md:text-left">
            Discover your daily glow
          </h2>

          <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-[#A04E7B] md:text-left">
            Sign up for mindful routines and dermatologist-backed adviceâœ¨
          </p>

          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input 
              type="email" 
              placeholder="Enter your email address"
              class="p-2 px-4 text-center text-[#823A66] bg-[#FFF9FB] border border-pink-200 
              placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left 
              focus:outline-none focus:border-[#F4A9B8] rounded-md shadow-sm"
            />

            <button 
              class="px-5 py-3 text-xs rounded-md text-white bg-gradient-to-r from-[#F4A9B8] via-[#F189A6] to-[#E8C7E0] 
              hover:from-[#F189A6] hover:to-[#E8B3D0] transition duration-300 font-medium shadow-md"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
